<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>HCMUT Study - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 0;
            padding-bottom: 60px; /* Space for bottom nav */
            background-color: #f8f9fa;
            font-size: 16px; /* Better for mobile */
        }
        .navbar {
            padding: 10px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .container {
            padding: 10px;
        }
        .btn {
            width: 100%; /* Full-width buttons for mobile */
            margin-bottom: 10px;
        }
        /* Bottom Navigation for Mobile */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-nav a {
            color: #555;
            text-align: center;
            font-size: 0.9rem;
        }
        .bottom-nav a.active {
            color: #007bff;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('reservation.dashboard') }}">HCMUT Study</a>
            {% if session.user %}
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">Đăng xuất</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-sm">Đăng nhập</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bottom Navigation -->
    {% if session.user %}
    <div class="bottom-nav">
        <a href="{{ url_for('reservation.dashboard') }}" class="{% if request.endpoint == 'reservation.dashboard' %}active{% endif %}">
            <span>Bảng điều khiển</span>
        </a>
        {% if session.user.role == 'admin' %}
        <a href="{{ url_for('auth.report') }}" class="{% if request.endpoint == 'auth.report' %}active{% endif %}">
            <span>Báo cáo</span>
        </a>
        {% endif %}
        <a href="{{ url_for('auth.logout') }}">
            <span>Đăng xuất</span>
        </a>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
