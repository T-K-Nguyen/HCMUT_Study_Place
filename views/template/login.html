{% extends 'base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
    <h1>Chào mừng trở lại</h1>
    <p>Đăng nhập để tiếp tục đến HCMUT Study</p>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên người dùng của bạn" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">Ghi nhớ tôi</label>
        </div>
        <div class="mb-3">
            <a href="#" class="text-muted">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <div class="text-center my-3">HOẶC</div>
    <a href="#" class="btn btn-outline-primary">Tiếp tục với HCMUT SSO</a>
    <p class="text-center mt-3">Chưa có tài khoản? <a href="#">Đăng ký</a></p>
{% endblock %}
