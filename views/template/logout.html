<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>HCMUT Study - Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="logout-body">
    <div class="logout-container">
        <h4 class="fw-bold mb-3">Log out</h4>
        <p class="mb-4">Are you sure you want to log out?</p>
        <form method="POST" action="{{ url_for('auth.logout') }}">
            <div class="d-flex">
                <button type="submit" class="btn btn-link text-primary border-end">Log out</button>
                <a href="{{ url_for('reservation.dashboard') }}" class="btn btn-link text-danger">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
