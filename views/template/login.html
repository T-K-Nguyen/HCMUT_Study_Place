<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>HCMUT Study - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile Layout (Default) */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .login-container img {
            width: 72px;
        }
        .login-container h1 {
            font-size: 1.5rem;
        }
        .login-container p {
            font-size: 0.9rem;
        }
        .input-group-text {
            cursor: pointer;
        }
        .btn-primary, .btn-outline-secondary {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
        }

        /* Desktop Layout (Screen width >= 768px) */
        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            }
            .login-container {
                max-width: 500px; /* Wider form for desktop */
                padding: 40px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            .login-container img {
                width: 100px; /* Larger logo for desktop */
            }
            .login-container h1 {
                font-size: 2rem; /* Larger heading */
            }
            .login-container p {
                font-size: 1rem; /* Larger text */
            }
            .btn-primary, .btn-outline-secondary {
                font-size: 1.1rem; /* Larger buttons */
                padding: 12px;
            }
            .form-label {
                font-size: 1.1rem; /* Larger labels */
            }
            .form-control {
                font-size: 1rem;
                padding: 10px; /* Larger input fields */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='hcmut_logo.png') }}" alt="BK Logo" class="mb-3 d-block mx-auto">
        <h1 class="text-center">Welcome Back</h1>
        <p class="text-muted text-center mb-4">Log in to continue to HCMUT Study</p>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="w-100">
            <div class="mb-3" style="text-align: left;">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3" style="text-align: left;">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-group-text"><i class="bi bi-eye"></i></span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                    <label class="form-check-label" for="remember_me">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <div class="text-center my-3 text-muted">OR</div>

        <a href="#" class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
            <img src="{{ url_for('static', filename='hcmut_logo.png') }}" alt="SSO Icon" width="20">
            Continue with HCMUT SSO
        </a>

        <p class="text-center mt-4">Don't have an account? <a href="#">Sign in</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        // Toggle password visibility
        document.querySelector('.input-group-text').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
